<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        td{
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="file"] {
            display: block;
            margin-bottom: 20px;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        p {
            color: #777;
            font-size: 14px;
        }

        #gender {
            color: green;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #000;
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <table border="1" height="100px">
            <!-- Add content here if needed -->
        </table>
        <table width="100%" border="1">
            <tr>
                <td width="100%" valign="top">
                    <h2>Data Buku</h2>
                    <form method="post" enctype="multipart/form-data">
                        <label for="book">Book Title:</label>
                        <input type="text" id="book" name="book" required>
                        
                        <label for="tgl_lahir">Written Year:</label>
                        <input type="date" name="tgl_lahir" value="2017-06-01" required>

                        
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                        
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" required>
                        
                        <h2>Upload Cover Buku</h2>
                        <label for="fileSelect">Filename:</label>
                        <input type="file" name="photo" id="fileSelect" required>
                        
                        <p><strong>Note:</strong> Only .jpg, .jpeg, .gif, .png formats allowed to a max size of 5 MB.</p>
                        
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>
        </table>
        <a href="/">Kembali</a>
    </div>
    <script>
        document.getElementById('bookForm').addEventListener('submit', function(event) {
            let bookTitle = document.getElementById('book').value.trim();
            let writtenYear = document.getElementById('tgl_lahir').value.trim();
            let author = document.getElementById('author').value.trim();
            let genre = document.getElementById('genre').value.trim();
            
            if (!bookTitle || !writtenYear || !author || !genre) {
                event.preventDefault(); // Prevent form submission
                swal({
                    title: "Error!",
                    text: "All fields must be filled.",
                    icon: "error",
                    button: "OK",
                });
            }
        });
    </script>
</body>
</html>
