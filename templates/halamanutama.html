<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            max-height: 100px;
        }

        ol {
            margin-top: 20px;
            text-align: center;
        }

        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Book Library</h1>
<table>
    <tr>
        <th>ID Book</th>
        <th>Cover</th>
        <th>Book Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Written Year</th>
        <th>Option</th>
    </tr>
    {% for data in results %}
    <tr>
        <td>{{data.id}}</td>
        <td><img src="{{data.cover}}" alt="{{data.Book_Title}}"></td>
        <td>{{data.Book_Title}}</td>
        <td>{{data.Author}}</td>
        <td>{{data.gmail}}</td>
        <td>{{data.Written_year}}</td>
        <td><a href="/Edit/{{data.id}}">Edit</a> | <a href="/Delete/{{data.id}}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<ol>
    <li>Want to add a new book? <a href="/Tambah">Click here</a></li>
</ol>
</body>
</html>
